<mat-card class="p-3 m-2">
  <span class="d-flex">
    <span class="w-100 pe-3">
      <div class="d-flex">
        <mat-form-field class="w-100">
          <mat-label>{{ filter.filterLabel }}</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="{{ filter.placeholder }}"
            #input
          />
        </mat-form-field>
        <button
          matFab
          class="ms-3"
          (click)="isUploadSectionOpen = !isUploadSectionOpen"
          title="Upload Document"
        >
          <mat-icon>upload</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="p-3 bg-transparent">
        @for (column of displayedColumns; track column) { 
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column  }}</th>
          @if(column !== displayedColumns[3]) {
            <td mat-cell *matCellDef="let element" style="height: 12vh">{{ element[column] }}</td>
          } @else{
            <td mat-cell *matCellDef="let element">
            <button matMiniFab title="Download Document">
              <mat-icon>cloud_download</mat-icon>
            </button>
            <!--ROLE BASED ACCESS CONTROL-->
            <button matMiniFab class="ms-3" title="Download Document">
              <mat-icon>done</mat-icon>
            </button>
          </td>
        }
        </ng-container>
      }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        class="bg-transparent d-flex justify-content-center"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </span>
    @if(isUploadSectionOpen){
      <mat-divider [vertical]="true"></mat-divider>
      <span class="w-50">
        <app-document-upload></app-document-upload>
      </span>
    }
  </span>
</mat-card>
